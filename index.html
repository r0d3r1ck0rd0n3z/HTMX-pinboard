 <script src="https://unpkg.com/htmx.org@1.4.1"></script> 
</head>
  <body>

<p>HTMX calls a TEXT blob with user-defined HTML content, no extension</p>
<div>
<button class="TEXT_One"
  hx-get="text.txt"
        hx-swap="innerHTML" 
        hx-target="#contentOne"      
        id="textTest"              
        > Click to load TEXT
        </button>
<pre id="contentOne">Waiting for input...</pre>
</div>
<br><hr><br>  

<a href="https://github.com/r0d3r1ck0rd0n3z/HTMX-pinboard/new/master/text?filename=20240124.txt">post new file</a>

<div id="textLink"></div>

<br><br><br><br>

   <script>
// Get the current date and time
const now = new Date();

// Extract the year, month, day, hours, minutes, and seconds, ensuring two-digit representation
const year = now.getFullYear();
const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
const day = String(now.getDate()).padStart(2, '0');
const hours = String(now.getHours()).padStart(2, '0');
const minutes = String(now.getMinutes()).padStart(2, '0');
const seconds = String(now.getSeconds()).padStart(2, '0');

// Combine the components into the desired format
const timestamp = `${year}${month}${day}${hours}${minutes}${seconds}`;

// Display the timestamp
document.getElementById(textLink).innerText = timestamp;

    
   </script>
  
</body></html>
